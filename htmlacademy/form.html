<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: форма регистрации</title>
    </head>
    <body>
        <h1>Регистрация</h1>

        <form action="https://echo.htmlacademy.ru" method="post">
            <label for="login-field">Ваш логин (email):</label><br>
            <input type="text" name = "login" id="login-field"></input><br>
           <label for="password-field"> Пароль:</label><br>
            <input type="password" name = "password"  id="password-field"></input><br>
            <label for="comment-field">Информация о себе:</label><br>
            <textarea type="comment" name="comment" id="comment-field" rows =3 ></textarea><br>
            <input type="checkbox" checked> Подписаться на рассылку</input>
            <br>
            <input type="submit" value="Зарегестрироваться">
        </form>
    </body>
</html>
